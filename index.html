<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/icons/favicon.png"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h3 class="nav-title">Loqiemon</h3>
            <div class="nav-list">
                <a class="nav-list-item" href="#intro">Начало</a>
                <a class="nav-list-item" href="#about">О себе</a>
                <a class="nav-list-item" href="#projects">Проекты</a>
                <a class="nav-list-item" href="#contacts">Контакты</a>
            </div>
        </nav>
    </header>
    <section class="intro" id="intro">
        <div class="intro__greeting">
            <div class="intro__greeting-text">
                <h1 class="intro-title">Front-End React <br> Developer <img src="./images/icons/hand.png" alt="hand" class="intro-title-hand"></h1>
                <p class="intro-about">Иван Артемов. Front-end React разработчик из Ростова-на-Дону.</p>
                <div class="intro__links">
                    <a href="https://github.com/loqiemon" class="intro-link"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
            <div class="intro-image"></div>
        </div>
        <div class="intro__stack">
            <span class="intro__subtitle">Стек</span>
            <span class="intro__divider"></span>
            <div class="intro__list">
                <div class="intro__list-item"><img src="./images/icons/html.svg" alt="html-icon" class="intro__list-icon"></div>
                <div class="intro__list-item"><img src="./images/icons/css3.svg" alt="css-icon" class="intro__list-icon"></div>
                <div class="intro__list-item"><img src="./images/icons/javascript.svg" alt="javascript-icon" class="intro__list-icon"></div>
                <div class="intro__list-item"><img src="./images/icons/react.svg" alt="react-icon" class="intro__list-icon"></div>
                <div class="intro__list-item"><img src="./images/icons/tailwind.svg" alt="tailwind-icon" class="intro__list-icon"></div>
                <div class="intro__list-item"><img src="./images/icons/scss.svg" alt="sass-icon" class="intro__list-icon"></div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/b726250d77.js" crossorigin="anonymous"></script>
